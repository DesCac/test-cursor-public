parameters:
    admin_user: '%env(ADMIN_USER)%'
    admin_password: '%env(ADMIN_PASSWORD)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    App\GraphQL\Resolver\:
        resource: '../src/GraphQL/Resolver/'
        public: true
