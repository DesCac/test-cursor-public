security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        admin_provider:
            memory:
                users:
                    '%env(ADMIN_USER)%':
                        # For HTTP Basic Auth with memory provider, use plaintext (only for dev!)
                        # In production, replace with proper user authentication
                        password: '%env(ADMIN_PASSWORD)%'
                        roles: ['ROLE_ADMIN']

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        graphql:
            pattern: ^/graphql
            stateless: true
            security: false

        admin:
            pattern: ^/admin
            lazy: true
            http_basic:
                realm: 'Admin Area'
                provider: admin_provider

        main:
            lazy: true

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/graphql, roles: PUBLIC_ACCESS }
